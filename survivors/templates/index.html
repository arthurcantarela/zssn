{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>ZSSN</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/jquery-jvectormap-2.0.3.css' %}">

  <!-- Custom stylesheets are minified by SASS pre-compiler -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
  <header class="text-center">
    <a href="#">
      <img itemprop="logo" src="zssn.png" alt="ZSSN (Zombie Survival Social Network)">
    </a>
  </header>
  <h1>Hello <span class="survivor-name">Fulano</span></h1>
  <table class="table">
    <thead>
      <tr>
        <td>Name</td>
        <td>Age</td>
        <td>Gender</td>
        <td>Water</td>
        <td>Food</td>
        <td>Med</td>
        <td>Ammo</td>
      </tr>
    </thead>
    <tbody>
      {% for survivor in survivors %}
      <tr>
        <td>
          {{ survivor.name }}
        </td>
        <td>
          {{ survivor.age }}
        </td>
        <td></td>
        <td>
          {{ survivor.items.water }}
        </td>
        <td>
          {{ survivor.items.food }}
        </td>
        <td>
          {{ survivor.items.med }}
        </td>
        <td>
          {{ survivor.items.ammo }}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <div class="landing" style="display: dnone">
    <section id="sign-in" class="text-center">
      <header>
        <h2>Are you a survivor?</h2>
      </header>
      <form id="sign-in-form">
        <input name="name" class="text-center form-control" type="text" placeholder="Your name">
      </form>
      <div id="sign-in-btn" class="ln-btn">
        Sign in
      </div>
      <div id="sign-up-btn" class="ln-btn ln-btn-success">
        Sign up
      </div>
    </section>
    <section id="sign-up">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div id="map"></div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <form id="sign-up-form">
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <input id="survivor-name" type="text" class="form-control text-center label-section" name="name" value="" spellcheck="false">
                  <label for="survivor-name" class="input-group-addon">NAME</label>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                  <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                      <input id="survivor-age" type="text" class="form-control text-center number-only label-section" name="age" value="">
                      <label for="survivor-age" class="input-group-addon">AGE</label>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                      <div class="label-section">
                        <input id="survivor-gender-male" type="radio" name="gender" value="M">
                        <label for="survivor-gender-male"><i class="fa fa-male" aria-hidden="true"></i></label>
                        <input id="survivor-gender-female" type="radio" name="gender" value="F">
                        <label for="survivor-gender-female"><i class="fa fa-female" aria-hidden="true"></i></label>
                      </div>
                      <label class="input-group-addon">GENDER</span>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                  <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                      <input id="survivor-water" type="text" class="form-control text-center number-only label-section" name="water" value="0">
                      <label for="survivor-water" class="input-group-addon">
                        <span class="input-decrease">-</span> WATER <span class="input-increase">+</span>
                      </label>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                      <input id="survivor-medication" type="text" class="form-control text-center number-only label-section" name="medication" value="0">
                      <label for="survivor-medication" class="input-group-addon">
                        <span class="input-decrease">-</span> MED <span class="input-increase">+</span>
                      </label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                      <input id="survivor-food" type="text" class="form-control text-center number-only label-section" name="food" value="0">
                      <label for="survivor-food" class="input-group-addon">
                        <span class="input-decrease">-</span> FOOD <span class="input-increase">+</span>
                      </label>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                      <input id="survivor-ammunition" type="text" class="form-control text-center number-only label-section" name="ammunition" value="0">
                      <label for="survivor-ammunition" class="input-group-addon">
                        <span class="input-decrease">-</span> AMMO <span class="input-increase">+</span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                  <input type="submit" class="ln-btn ln-btn-success" value="Register">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Scripts -->
  <!-- @TODO: replace jQuery js file by its minified version -->
  <script src="{% static 'js/jquery-3.2.1.js' %}"></script>
  <script src="{% static 'js/d3.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/jquery-jvectormap-2.0.3.min.js' %}"></script>
  <script src="{% static 'js/google-maps-api.js' %}"></script>
  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCExj1jZmc_IzVqKHifVzGVs6a7_PaPkxs&callback=initMap">
  </script>

  <!-- Custom js files are not minified for the sake of comprehension -->
  <script src="{% static 'js/scripts.js' %}"></script>
  <script src="{% static 'js/requests.js' %}"></script>
</body>
