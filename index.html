<!DOCTYPE html>
<html>
<head>
  <title>ZSSN</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <header class="text-center">
    <a href="#">
      <img itemprop="logo" src="zssn.png" alt="ZSSN (Zombie Survival Social Network)">
    </a>
  </header>

  <form id="newSurvivor" action="http://zssn-backend-example.herokuapp.com/api/people.json" method="post">

    <input type="text" name="gender" value="M">
    <input type="text" name="items" value="Water:1">
    <input type="submit" value="Submit">
  </form>

  <!-- Scripts -->
  <script src="assets/js/jquery-3.2.1.js"></script>
  <script src="assets/js/requests.js"></script>
</body>
